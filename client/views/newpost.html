<form>
    <div class="form-group">
        <label for="blogTitle">Title</label>
        <input type="text" class="form-control" placeholder="Title" ng-model="title">
    </div>
    <div class="form-group">
        <label for="blogAuthor">Author</label>
        <input type="text" class="form-control" placeholder="Author" ng-model="author">
    </div>
    <div class="form-group">
        <label for="blogPost">New Post</label>
        <textarea class="form-control" rows="3" placeholder="What's Happening?" ng-model="content"></textarea>
    </div>
    <a href="#/" type="button" class="btn btn-primary" ng-click="createPost()">Submit</button>
</form>
