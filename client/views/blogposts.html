<div class="newPost">    
    <a href="#/newpost" type="button" class="btn btn-primary">New Post</a>
</div>
<div class="newEntry" ng-repeat="post in posts">
    <h1>{{post.title}}</h1>
    <h3>{{post.author}}</h3>
    <h6>{{post.createdAt}}</h6>
    <button type="button" class="btn btn-primary btn-sm">Read</button>
</div>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="post in posts">
        {{post}}
    </li>
</ul>
